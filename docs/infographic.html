<html>

<head>
	<title>Downtown Providence Parking</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="is.css" rel="stylesheet">
	<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
	<link rel="manifest" href="favicon/site.webmanifest">
</head>

<body>
		<iframe src="./map.html"></iframe>
		<div id="side">
			<div id="symbol">P</div>
			<h1>Downtown Providence Parking</h1>
			<div class="subtitle">A crisis, illustrated.</div>
			<div class="tile">
				<div>Downtown, there are</div>
				<div>
					<span class="s1">25,929</span><span class="s2"> parking spaces</span>
				</div>
				<div>
					<ul>
						<li>8,320 in surface lots</li>
						<li>13,614 in structured garages</li>
						<li>1,832 underground</li>
						<li>2,163 on-street</li>
					</ul>
				</div>
		</div>
		<div class="tile">
				<div>Parking takes up</div>
				<div>
					<span class="s1">3,969,884</span><span class="s2"> square feet</span>
				</div>
				<div class="s3">
					<span>&#9758;</span> That&rsquo;s <strong>18.28%</strong> of the Downtown land area!
				</div>
		</div>
</body>

</html>
